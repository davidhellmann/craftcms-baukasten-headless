query entriesNews(
  $section: [String] = "news",
  $queryEntryImage: Boolean = true,
  $formatTimezone: String = "Europe/Berlin",
  $formatLocale: String = "de",
) {
  entriesNews: entries(section: $section) {
    ...entryMetaData
    ...entryDates
    ... on news_contentBuilder_Entry {
      entryImage(limit: 1) @include(if: $queryEntryImage) {
        ...assetMetaData
        ...assetImagerAuto
        ...assetFocalpoint
      }
    }
  }
}
