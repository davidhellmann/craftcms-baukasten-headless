query QueryEntryMeta(
  $site: [String]! = "default",
  $uri: [String], $slug: [String],
  $section: [String]!,
  $formatTimezone: String = "Europe/Berlin",
  $formatLocale: String = "de"
) {
  entry(site: $site, uri: $uri, slug: $slug, section: $section) {
    ... EntryMeta
    ... EntryDates
    seomatic(asArray: true) {
      ...Seomatic
    }
  }
}
