fragment NewsContentBuilderEntry on news_contentBuilder_Entry {
  entryCustomTitle
  entryShortDescription
}

query QueryNewsDetail(
  $site: [String]! = "default",
  $section: [String]! = ["news"],
  $slug: [String]!,
  $formatTimezone: String = "Europe/Berlin",
  $formatLocale: String = "de"
) {
  entry(site: $site, section: $section, slug: $slug) {
    ... EntryMeta
    ... EntryDates
    ... NewsContentBuilderEntry
  }
}
