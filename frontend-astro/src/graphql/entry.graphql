query entryQuery($section: [String]!, $site: [String]!, $language: [String]!) {
  entries(section: $section, site: $site) {
    id
    title
    uri
    slug
    canonicalUid
    typeHandle
    sectionHandle
    siteId
    seomatic(asArray: false) {
      ... on SeomaticType {
        metaTagContainer
        metaTitleContainer
        metaSiteVarsContainer
        metaScriptContainer
        metaLinkContainer
        metaJsonLdContainer
      }
    }
  }
  translations: staticMessages(language: $language) {
    key
    message
    language
  }
}
