query entryQuery(
  $section: [String]!
  $site: [String]!
  $language: [String]!
  $navHandle: String!
  $level: Int = 1
) {
  entries(section: $section, site: $site) {
    id
    title
    uri
    slug
    canonicalUid
    typeHandle
    sectionHandle
    siteId
    siteHandle
    language
    seomatic(asArray: false) {
      ... on SeomaticType {
        metaTagContainer
        metaTitleContainer
        metaSiteVarsContainer
        metaScriptContainer
        metaLinkContainer
        metaJsonLdContainer
      }
    }
  }
  translations: staticMessages(language: $language) {
    key
    message
    language
  }
  navigationMain: navigationNodes(site: $site, navHandle: $navHandle, level: $level) {
    id
    nodeUri
    siteId
    classes
    title
    customAttributes {
      attribute
      value
    }
    newWindow
    urlSuffix
  }
}
