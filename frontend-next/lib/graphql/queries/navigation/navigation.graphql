query QueryNavigation($site: [String]! = "default", $navHandle: String! = "navigationMain", $level: Int = 1) {
  navigation: navigationNodes(site: $site, navHandle: $navHandle, level: $level) {
    id
    url
    classes
    title
    customAttributes {
      attribute
      value
    }
    newWindow
    urlSuffix
  }
}
