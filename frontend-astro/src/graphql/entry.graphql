query entryQuery(
  $section: [String]!
  $site: [String]!
  $language: [String]! = "en"
  $category: [String]! = ["site"]
) {
  entries(section: $section, site: $site) {
    id
    title
    uri
    uri
    typeHandle
    sectionHandle
    siteId
    seomatic(asArray: false) {
      ... on SeomaticType {
        metaTagContainer
        metaTitleContainer
        metaSiteVarsContainer
        metaScriptContainer
        metaLinkContainer
        metaJsonLdContainer
      }
    }
  }
  translations: staticMessages(language: $language, category: $category) {
    key
    message
  }
}
